spring.application.name=CadastroSupremo
server.port=8080
# URL de conexão (ajuste se mudar o nome do banco no docker)
spring.datasource.url=jdbc:postgresql://localhost:5432/cadastro_db
spring.datasource.username=usuario_admin
spring.datasource.password=senha_admin

# Configurações do Hibernate (JPA)
# update: cria as tabelas automaticamente baseado nas suas classes @Entity
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect